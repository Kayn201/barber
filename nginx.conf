# Configuração Nginx para Barbearia
# ⚠️ IMPORTANTE: Substitua 'teste.popupsystem.com.br' pelo seu domínio real

# Rate limiting para prevenir abuso
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=5r/s;

# Upstream para a aplicação Next.js
upstream nextjs_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# ============================================
# SERVIDOR PRINCIPAL (Domínio principal)
# ============================================

# Redirecionamento HTTP para HTTPS (Domínio principal)
server {
    listen 80;
    listen [::]:80;
    server_name teste.popupsystem.com.br www.teste.popupsystem.com.br;

    # Para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuração HTTPS (Domínio principal)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name teste.popupsystem.com.br www.teste.popupsystem.com.br;

    # Certificados SSL (serão configurados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/teste.popupsystem.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teste.popupsystem.com.br/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Webhook do Stripe (sem rate limiting muito restritivo)
    location /api/webhooks/stripe {
        limit_req zone=webhook_limit burst=20 nodelay;
        
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Headers importantes para webhook
        proxy_set_header Content-Length $content_length;
        proxy_set_header Content-Type $content_type;
    }

    # API routes (com rate limiting)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Todas as outras rotas
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ============================================
# SUBDOMÍNIO APPLE WALLET (pass.teste.popupsystem.com.br)
# ============================================

# Redirecionamento HTTP para HTTPS (Subdomínio Wallet)
server {
    listen 80;
    listen [::]:80;
    server_name pass.teste.popupsystem.com.br;

    # Para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuração HTTPS (Subdomínio Wallet)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pass.teste.popupsystem.com.br;

    # Certificados SSL (usar wildcard ou certificado específico)
    # Opção 1: Se tiver certificado wildcard (*.popupsystem.com.br)
    ssl_certificate /etc/letsencrypt/live/popupsystem.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/popupsystem.com.br/privkey.pem;
    # Opção 2: Se tiver certificado específico para o subdomínio
    # ssl_certificate /etc/letsencrypt/live/pass.teste.popupsystem.com.br/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/pass.teste.popupsystem.com.br/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Tamanho máximo de upload (pode ser maior para arquivos .pkpass)
    client_max_body_size 20M;

    # Timeouts (mais longos para APIs do Wallet)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API do Apple Wallet (sem rate limiting restritivo)
    location /api/wallet/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Todas as outras rotas (redirecionar para domínio principal ou retornar 404)
    location / {
        return 404;
    }
}

