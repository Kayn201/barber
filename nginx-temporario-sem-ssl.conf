# Configuração Nginx TEMPORÁRIA (sem SSL) - Use apenas para gerar certificados
# Depois substitua pelo arquivo completo com SSL

# Rate limiting para prevenir abuso
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=5r/s;

# Upstream para a aplicação Next.js
upstream nextjs_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# ============================================
# DOMÍNIO PRINCIPAL (popupsystem.com.br) - HTTP TEMPORÁRIO
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name popupsystem.com.br www.popupsystem.com.br;

    # Para Let's Encrypt (OBRIGATÓRIO para gerar certificado)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporariamente, redirecionar para a aplicação (sem HTTPS)
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ============================================
# SUBDOMÍNIO WALLET (pass.teste.popupsystem.com.br) - HTTP TEMPORÁRIO
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name pass.teste.popupsystem.com.br;

    # Para Let's Encrypt (OBRIGATÓRIO para gerar certificado)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporariamente, redirecionar para a aplicação (sem HTTPS)
    location /api/wallet/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location / {
        return 404;
    }
}

